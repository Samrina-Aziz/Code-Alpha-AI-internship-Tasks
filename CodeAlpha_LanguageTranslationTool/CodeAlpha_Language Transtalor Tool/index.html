<!DOCTYPE html>
<html>
<head>
  <title>Language Translator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

 <div class="container">
        <h1>Language Translation Tool</h1>
        
        <div class="language-selector">
            <div class="select-group">
                <label for="sourceLanguage">Source Language:</label>
                <select id="sourceLanguage">
                    <option value="en">English</option>
                    <option value="es">Spanish</option>
                    <option value="fr">French</option>
                    <option value="de">German</option>
                    <option value="it">Italian</option>
                    <option value="pt">Portuguese</option>
                    <option value="ru">Russian</option>
                    <option value="ja">Japanese</option>
                    <option value="ko">Korean</option>
                    <option value="zh-CN">Chinese (Simplified)</option>
                    <option value="ar">Arabic</option>
                    <option value="hi">Hindi</option>
                    <option value="ur">Urdu</option>
                </select>
            </div>
            
            <div class="select-group">
                <label for="targetLanguage">Target Language:</label>
                <select id="targetLanguage">
                    <option value="es">Spanish</option>
                    <option value="en">English</option>
                    <option value="fr">French</option>
                    <option value="de">German</option>
                    <option value="it">Italian</option>
                    <option value="pt">Portuguese</option>
                    <option value="ru">Russian</option>
                    <option value="ja">Japanese</option>
                    <option value="ko">Korean</option>
                    <option value="zh-CN">Chinese (Simplified)</option>
                    <option value="ar">Arabic</option>
                    <option value="hi">Hindi</option>
                    <option value="ur">Urdu</option>
                </select>
            </div>
        </div>

        <div class="text-areas">
            <div class="text-group">
                <label for="inputText">Enter Text:</label>
                <textarea id="inputText" placeholder="Type or paste text here..."></textarea>
            </div>
            
            <div class="text-group">
                <label for="outputText">Translation:</label>
                <textarea id="outputText" placeholder="Translation will appear here..." readonly></textarea>
            </div>
        </div>

        <div class="buttons">
            <button class="btn-translate" onclick="translateText()">Translate</button>
            <button class="btn-copy" onclick="copyTranslation()">Copy</button>
            <button class="btn-speak" onclick="speakTranslation()">Speak</button>
            <button class="btn-clear" onclick="clearAll()">Clear</button>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Translating...</p>
        </div>

        <div class="status" id="status"></div>
    </div>
<script src="script.js"></script>
</body>
</html>
